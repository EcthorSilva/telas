<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <title>Painel Administrativo | Umbrella Corp.</title>
    </head>
    <body>
        <div id="container-a">
            <aside class="sidebar">
                <header>
                    <img src="img/Logo.png" />
                    <span> </span>
                </header>
                <button>
                    <span class="material-symbols-outlined"> home </span>
                    <span>Inicio</span>
                </button>
                <!-- Menu 1 -->
                <button onclick="handleHeaderClicked('tools')">
                    <span class="material-symbols-outlined"> inventory </span>
                    <span>Produtos</span>
                    <span class="material-symbols-outlined"> expand_more </span>
                </button>
                <div id="tools" class="subnav">
                    <div class="subnav-inner">
                        <button>
                            <span>Buscar Produto</span>
                        </button>
                        <button>
                            <span>Adicionar Produto</span>
                        </button>
                    </div>
                </div>
                <!-- Menu 2 -->
                <button onclick="handleHeaderClicked('settings')">
                    <span class="material-symbols-outlined"> badge </span>
                    <span>Usuarios</span>
                    <span class="material-symbols-outlined"> expand_more </span>
                </button>
                <div id="settings" class="subnav">
                    <div class="subnav-inner">
                        <button>
                            <span>Listar Usuarios</span>
                        </button>
                        <button>
                            <span>Cadastrar Novo usuario</span>
                        </button>
                    </div>
                </div>
                <button>
                    <span class="material-symbols-outlined"> account_circle </span>
                    <span>Profile</span>
                </button>
                <button>
                    <span class="material-symbols-outlined"> logout </span>
                    <span>Sair</span>
                </button>
            </aside>
        </div>
        <div id="container-b">
            <iframe id="frames" src="cadastroFuncionario.html" width="100%" height="100%" frameborder="0"></iframe>
        </div>
        /* Chama o scrip da sidebar */
        <script src="js/sidebar.js"></script>
        <script src="js/iframe.js"></script>
    </body>
</html>
