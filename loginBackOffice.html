<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Login | Umbrella Corp.</title>
    </head>
    <body>
        <!-- Main -->
        <section class="container">
            <div class="login-container">
                <div class="form-container">
                    <img src="img/Logo.png" alt="illustration" class="illustration" />
                    <h1 class="opacity">&nbsp;</h1>
                    <!-- Formulario de Login -->
                    <form id="login-form">
                        <div>
                            <div class="input-container">
                                <input type="text" id="email" class="text-input" autocomplete="off" placeholder="E-mail" required />
                                <label class="label" for="E-mail">&nbsp;</label>
                            </div>
                            <div class="input-container">
                                <input type="password" id="passworld" class="text-input" autocomplete="off" placeholder="Senha" required />
                                <label class="label" for="passworld">&nbsp;</label>
                            </div>
                            <button class="opacity">LOGIN</button>
                        </div>
                    </form>
                    <!-- <div class="register-forget opacity">
                        <a href="#">REGISTER</a>
                        <a href="">FORGOT PASSWORD</a>
                    </div> -->
                    <!-- Mensagem de erro -->
                    <div class="alertas" id="alertas">
                        <span class="ms erro"><i class="icon icon-hand-paper-o"></i>Insira um E-mail valido!</span>
                   </div>
                </div>
            </div>
            <div class="theme-btn-container"></div>
        </section>
        <!-- Importa o script -->
        <script src="js/validarEmail.js"></script>
    </body>
</html>
