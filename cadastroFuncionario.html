<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <title>Cadastro de Funcionarios | Umbrella Corp.</title>
    </head>
    <body>
        <!-- Main -->
        <section class="container-user">
            <div class="user-container">
                
                <div class="form-container">
                    <div class="header-cadastro">
                        <span>Cadastro de Funcionários</span>
                        <button onclick="openModal()" id="new">Incluir</button>
                    </div>
                    <!-- 1 -->
                    <div class="divTable">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>E-mail</th>
                                    <th>Cargo</th>
                                    <th>Situação</th>
                                    <th class="acao">Editar</th>
                                    <th class="acao">Excluir</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- 2 -->
            <div class="popup-container">
                <div class="popup">
                    <form>
                        <label for="m-nome">Nome</label>
                        <input id="m-nome" type="text" required />

                        <label for="m-nome">E-mail</label>
                        <input id="m-email" type="email" required />

                        <label for="m-nome">Senha</label>
                        <input id="m-senha" type="password" required />

                        <label for="m-nome">Confirme sua senha</label>
                        <input id="m-senha" type="password" required />
    
                        <label for="m-cargo">Cargo</label>
                        <select id="m-cargo" required>
                            <option value="">Selecione...</option>
                            <option value="admin">Admin</option>
                            <option value="estoquista">Estoquista</option>
                        </select>
    
                        <label for="m-situacao">Situação</label>
                        <select id="m-situacao" required>
                            <option value="">Selecione...</option>
                            <option value="ativo">Ativo</option>
                            <option value="inativo">Inativo</option>
                        </select>
                        <button id="btnSalvar">Salvar</button>
                    </form>
                </div>
            </div>
        </section>
        <!-- Importa o script -->
        <script src="js/cadastroFuncionario.js"></script>
    </body>
</html>
